<div class="card flex justify-content-center">
  <p-button icon="pi pi-external-link" label="菜單" (click)="showDialog()"></p-button>
  <p-dialog header="菜單項目" [(visible)]="visible" [style]="{width: '95vw', height: '80%'}">
    <his-cart-list [value]="cartValue" [(codings)]="items" (hide)="hideDialog()"></his-cart-list>
  </p-dialog>
</div>

<div>
  <ul>
    <li *ngFor="let item of items">
      {{ item.code }} : {{item.display}}
    </li>
  </ul>
</div>
